<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main id="login">
        <form action="">
          <h1 id="main-heading">Login to PanJakubXYZ</h1>
          <div id="inputs">
            <div class="inpt-box">
              <input
                type="email"
                name="user-email"
                id="user-email"
                placeholder="Email"
              />
            </div>
            <div class="inpt-box">
              <input
                type="password"
                name="user-password"
                id="user-password"
                placeholder="Password"
              />
            </div>
          </div>
          <button class="btn" type="submit">Login</button>
        </form>
      </main>
    </div>
  </body>
</html>
